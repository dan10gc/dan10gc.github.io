<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="google-site-verification" content="NPjs3YXDXFM9jZKfxwIKEKT7BIOaUbl-eXPp4-xbKas" />
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <!-- <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}"> -->
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  <!-- TODO: Remove material icons stylesheet -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- TODO: Remove malechimp stylesheet, add to scss -->
  <link href="//cdn-images.mailchimp.com/embedcode/horizontal-slim-10_7.css" rel="stylesheet" type="text/css">
  <style type="text/css">
    #mc_embed_signup {
      background: #fff;
      clear: left;
      font: 14px Helvetica, Arial, sans-serif;
      width: 100%;
    }

    
  
    /* Add your own MailChimp form style overrides in your site stylesheet or in this style block.
      	   We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
  </style>
  <link rel="stylesheet" href="assets/main.css" media="screen" title="no title" charset="utf-8">
  <!-- FontAwesomeConfig to allow icons as pseudo elements -->
  <script>
    FontAwesomeConfig = { searchPseudoElements: true };
  </script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.1/js/all.js"></script>
  
  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
